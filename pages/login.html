<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Sign Up - Jolly Island</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffd3e0, #b5efff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 380px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .forms {
      display: flex;
      width: 200%;
      transition: 0.5s ease-in-out;
    }

    .form-box {
      width: 50%;
      padding: 40px 30px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d63384;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-link {
      display: block;
      text-align: center;
      background: #d63384;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
      margin-top: 5px;
    }

    .btn-link:hover {
      background: #bf165f;
    }

    .text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .text span {
      color: #d63384;
      font-weight: 600;
      cursor: pointer;
    }

    #toggle {
      display: none;
    }

    #toggle:checked ~ .container .forms {
      transform: translateX(-50%);
    }

    /* Reset Button style */
    .reset-btn {
      background-color: transparent;
      color: #0d6efd;
      border: none;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin-top: -8px;
      margin-bottom: 10px;
      text-align: right;
    }

    .reset-btn:hover {
      color: #084298;
    }
  </style>
</head>
<body>

  <input type="checkbox" id="toggle">

  <div class="container">
    <div class="forms">
      
      <!-- Login -->
      <div class="form-box">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>

          <!-- Reset Password Popover Trigger -->
          <button type="button" class="reset-btn" data-bs-toggle="popover"
                  title="Go to your mail"
                  data-bs-content="We sent a reset password link to your email. Please click on the link to reset your password">
            Forgot Password?
          </button>

          <a href="../index.html" class="btn-link">Login</a>
        </form>
        <div class="text">
          Don't have an account?
          <label for="toggle"><span>Create One</span></label>
        </div>
      </div>

      <!-- Sign Up -->
      <div class="form-box">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Create Password" required>
          <a href="../index.html" class="btn-link">Sign Up</a>
        </form>
        <div class="text">
          Already have an account?
          <label for="toggle"><span>Login</span></label>
        </div>
      </div>

    </div>
  </div>

  <!-- Initialize Popover -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (el) {
        return new bootstrap.Popover(el)
      })
    });
  </script>

</body>
</html>

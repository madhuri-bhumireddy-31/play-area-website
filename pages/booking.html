<div class="booking-form">
  <h2>ðŸ“… Book Your Slot at Jolly Island</h2>
  <form>
    <div class="mb-3">
      <label for="childName" class="form-label">Child's Name</label>
      <input type="text" class="form-control" id="childName" placeholder="Enter your child's name" required>
    </div>

    <div class="mb-3">
      <label for="parentName" class="form-label">Parent's Name</label>
      <input type="text" class="form-control" id="parentName" placeholder="Enter your name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Preferred Date</label>
      <input type="date" class="form-control" id="date" required>
    </div>

    <div class="mb-3">
      <label for="time" class="form-label">Preferred Time Slot</label>
      <select class="form-select" id="time" required>
        <option value="">-- Select a time slot --</option>
        <option>10:00 AM - 12:00 PM</option>
        <option>12:00 PM - 2:00 PM</option>
        <option>2:00 PM - 4:00 PM</option>
        <option>4:00 PM - 6:00 PM</option>
        <option>6:00 PM - 8:00 PM</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes (Optional)</label>
      <textarea class="form-control" id="notes" rows="3" placeholder="Anything we should know?"></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-book px-5 py-2">Book Now</button>
    </div>
  </form>
</div>
   <div class="alert alert-danger text-bottom" style="color: brown;" id="footer">
